<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vagas de Estacionamento</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <h1>View Parking Spot</h1>
        </div>
    </div>
</div>
<br>
<div th:if="${success}">
    <div class="container">
        <div class="row justify-content-md-center">
            <div class="col-md-12">
                <div class="alert alert-success"  role="alert">
                    <h4 class="alert-heading">
                        Cadastro de Item:
                    </h4>
                    <p>
                        Item cadastrado com sucesso.
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<br>
<div class="container">
    <div class="row">
        <p>ID: <span th:text="${parkingSpot.id}"></span></p>
        <p>Parking Number: <span th:text="${parkingSpot.parkingNumber}"></span></p>
        <p>Owner: <span th:text="${parkingSpot.owner}"></span></p>
        <p>ID Car: <span th:text="${parkingSpot.carNumber}"></span></p>
        <p>Localization: <span th:text="${parkingSpot.localization}"></span></p>
    </div>
</div>
<br><br>
<div class="container">
    <div class="row justify-content-md-center">
        <div class="col-md-12">
            <a class="btn btn-primary" th:href="@{'/parking-spot/'}" role="button">View List</a>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
